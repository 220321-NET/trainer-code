<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        button
        {
            margin: 10px 0 10px 0;
        }
        .img-container > img{
            max-width: 95%;
        }
        .half-width
        {
            width: 50%;
        }
        *
        {
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>AJAX</h1>
            <h3>Asynchronous Javascript and XML</h3>
        </div>
        <div class=row>
            <div class="container half-width">
                <h3>XML HTTP Request</h3>
                <button class="btn btn-success" onclick="getMeACat()">Give Me a Cat!</button>
                <div class="img-container">
                    <img id="cat-img" src="https://cataas.com/cat" alt="">
                    <div>
                        <p id="cat-id"></p>
                        <p id="cat-tags"></p>
                    </div>
                </div>
            </div>
            <div class="container half-width">
                <h3>Fetch API</h3>
                <button class="btn btn-warning" onclick="getMeADog()">Give Me a Dog!</button>
                <div class="img-container">
                    <img id="dog-img" src="" alt="">
                    <p id="dog-url"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="ajax.js"></script>
</body>
</html>
