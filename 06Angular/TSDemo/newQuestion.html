<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <a href="./index.html" class="logo"><h1>Stack Lite</h1></a>
                <h3>Submit New Question</h3>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="col-lg-4 col-md-6">
            <form id="new-question-form">
                <div class="form-group">
                    <label class="form-label" for="title">Title</label>
                    <input class="form-control" name="title" id="q-title" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label" for="content">Content</label>
                    <textarea class="form-control" name="content" id="q-content" rows="5"></textarea>
                </div>
                <div class="form-group submit-btn">
                    <button class="btn btn-success" onclick="submitQuestion(event)">Submit</button>
                </div>
            </form>

        </div>
    </div>
    <script>
        let submitQuestion;
    </script>
    <script type="module">
        import { submitIssue } from './dist/index.js'
        submitQuestion = submitIssue;
    </script>
</body>
</html>
