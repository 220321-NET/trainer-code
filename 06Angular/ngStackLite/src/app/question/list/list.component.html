<div class="container">
    <table *ngIf="allQuestions.length > 0 else noQuestions" id="sl-table" class="table table-hover">
        <thead> <!-- table head-->
            <tr> <!--table row-->
                <th>Id</th>
                <th>Title</th>
                <th>Date Created</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let q of allQuestions">
                <td>{{q.Id}}</td>
                <td>{{q.Title}}</td>
                <td>{{q.DateCreated}}</td>
                <td>{{q.Score}}</td>
            </tr>
        </tbody>
    </table>
    <ng-template #noQuestions>
        <p>no questions... go and ask one!</p>
    </ng-template>
</div>
